<!DOCTYPE html>
<html lang="es">
<head>

    <script src="modificar.js"></script>

    <link rel="stylesheet" type="text/css" href="grid2.css" />
    <title>Adidas Grid</title>
</head>
<body id="body">
    
    <div class="contenedor" id="contenedor">
        <div class="logo" style="font-size: x-large;">
            <header>
            <img src="adidas.png" alt="logo" height="150"/>
        </header>
            <nav id="texto">
             MUJER &emsp; NIÃ‘OS &emsp; DEPORTE &emsp; MARCAS &emsp; COLECCIONES
            </nav>
            
        </div>
        <div class="slogan" id="slogan">
